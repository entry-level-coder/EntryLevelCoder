<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
  <!-- Navigation Bar -->
  <div th:replace="partials/navbar :: navbar-light"></div>

  <!-- About Us -->

  <!-- Contact Us Form -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Contact Us</h2>
              <form id="contact-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name *</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                  <label for="userName" class="form-label">Username (if applicable)</label>
                  <input type="text" class="form-control" id="userName" placeholder="Your username">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message *</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn contact-us-btn btn-lg btn-block">Submit</button>
              </form>
              <div class="alert alert-success mt-3 d-none" id ="form-success" role="alert">
                Your message has been successfully submitted! We will get back to you shortly.
              </div>
              <div class="alert alert-danger mt-3 d-none" id="form-error" role="alert">
                An error occurred while submitting the form. Please try again.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>


</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>
</body>
</html>
