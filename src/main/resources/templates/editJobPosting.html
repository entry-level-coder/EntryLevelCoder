<!DOCTYPE html>
<html lang="en">
<!--<div th:replace="header-common"></div>-->
<!--<div th:include="header-common"></div>-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Job Posting</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/commonStyles.css">
  <!--Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
  <!-- Font Awesome CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Font Awesome Icons   -->
  <script src="https://kit.fontawesome.com/7e4e2e5393.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper sticky-footer">
  <!-- Navigation Bar -->
  <div th:replace="partials/navbar :: navbar-light"></div>

  <!-- Job Posting Form -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow-lg rounded">
          <div class="card-header edit-job-posting-header text-white">
            <h2 class="mb-0">Edit Job Posting</h2>
          </div>
          <div class="card-body">
            <form id="jobForm" onsubmit="return validateForm()" method="POST" action="/post-job">
              <div class="form-group mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" required>
              </div>
              <div class="form-group mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
              </div>
              <div class="form-group mb-3">
                <label for="pay_range" class="form-label">Pay Range</label>
                <input type="text" class="form-control" id="pay_range" name="pay_range" required>
              </div>
              <div class="form-group mb-3">
                <label for="job_description" class="form-label">Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="years_of_experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="years_of_experience" name="years_of_experience" min="0" max="2" required>
              </div>
              <div class="form-group mb-3">
                <label for="basic_requirements" class="form-label">Basic Job Requirements</label>
                <textarea class="form-control" id="basic_requirements" name="basic_requirements" rows="5" required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="nice_to_have_skills" class="form-label">Nice to Have Skills but Not Required</label>
                <textarea class="form-control" id="nice_to_have_skills" name="nice_to_have_skills" rows="5" required></textarea>
              </div>
              <div class="form-group mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit Job Posting</button>
                <div>
                  <button type="button" class="btn btn-success mr-2">Edit</button>
                  <button type="submit" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>

</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>
</body>
</html>

 <script>

      const form = document.getElementById("jobForm");
      const yearsOfExperience = form.elements["years_of_experience"].value;
      if (yearsOfExperience > 2) {
        alert("Years of experience cannot be greater than 2 years.");
        return false;
      }
      return true;
