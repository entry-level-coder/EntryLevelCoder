<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
  <!-- Navigation Bar -->
  <div th:replace="partials/navbar :: navbar-light"></div>

  <!-- Job Posting Form -->
  <div class="container my-5 flex-grown">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow-lg rounded">
          <div class="card-header edit-job-posting-header text-white">
            <h2 class="mb-0">Edit Job Posting</h2>
          </div>
          <div class="card-body">
            <form id="jobForm" th:method="POST" th:action="@{/posts/create}" th:object="${updatePost}">
              <input type="hidden" th:field="*{id}">
              <input type="hidden" th:field="*{company}">

              <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" th:field="*{title}" required>
              </div>
              <div class="form-group">
                <label for="City">City</label>
                <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
              </div>
              <div class="mb-3">
                <label for="state">State:</label>
                <br/>
                <select id="state" name="state" class="form-select" aria-label="Alabama" th:field="*{state}">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="modality">Job Modality</label>
                <br />
                <select class="form-select" id="modality" name="modality" th:field="*{modality}" required>
                  <option value="NOT_PROVIDED_BY_EMPLOYER" hidden selected>In-Person/Hybrid/Remote</option>
                  <option value="IN_PERSON">In Person</option>
                  <option value="HYBRID"> Hybrid</option>
                  <option value="REMOTE">Remote</option>
                </select>
              </div>
              <div class="form-group">
                <label for="min_salary">Minimum Salary</label>
                <input type="number" step="1" class="form-control" id="min_salary" name="min_salary" th:field="*{minSalary}" required>
              </div>
              <div class="form-group">
                <label for="max_salary">Maximum Salary</label>
                <input type="number" step="1" class="form-control" id="max_salary" name="max_salary" th:field="*{maxSalary}" required>
              </div>
              <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="3" th:field="*{description}" required></textarea>
              </div>
              <div class="form-group">
                <label for="url">Job Post URL</label>
                <input class="form-control" id="url" name="url" th:field="*{postUrl}" required>
              </div>
              <button type="submit" class="btn create-job-btn btn-block mt-3">Submit Job Posting</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>

</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>
</body>
</html>

This updated code adds a job posting form with the required fields: Job title, Location, Pay range, Job description, Years of experience, Basic job requirements, and Nice to have skills but not required. It also includes a "Submit Job Posting" button. Additionally, a JavaScript function validateForm is added to check that the years of experience input is not greater than 2.

 <script>
    function validateForm() {
      const form = document.getElementById("jobForm");
      const yearsOfExperience = form.elements["years_of_experience"].value;
      if (yearsOfExperience > 2) {
        alert("Years of experience cannot be greater than 2 years.");
        return false;
      }
      return true;
    }
  </script>
