<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
  <!-- Navigation Bar -->
  <div th:replace="partials/navbar :: navbar-light"></div>


  <section id="company-signup" class=" py-5 bg-light flex-grown">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header company-signup-header text-white">
              <h2 class="card-title text-center  mb-0">Company Signup</h2>
            </div>
            <div class="card-body">
              <form th:action="@{/company/signup}" method="POST" th:object="${company}">
                <div class="form-group mb-3">
                  <label for="companyName" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="companyName" placeholder="Enter your company name" th:field="*{name}">
                </div>
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" th:field="*{email}">
                </div>
                <div class="form-group mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="phone" placeholder="Enter a company number" th:field="*{number}">
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your desired password" th:field="*{password}">
                </div>
                <div class="form-group mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="newsletter" checked>
                    <label class="form-check-label" for="newsletter">
                      Subscribe to our monthly newsletter
                    </label>
                  </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                  <button type="submit" class="btn company-signup-btn btn-lg">Signup</button>
                </div>
                <p class="text-center mb-0"><a th:href="@{/company/login}" class="company-login-link">Already have an account? Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>

</div>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>

</body>
</html>
