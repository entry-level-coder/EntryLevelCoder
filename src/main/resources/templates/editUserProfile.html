<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header :: header-common"></head>

<body>
<!-- Navigation Bar -->
<div th:replace="partials/navbar :: navbar-light"></div>


<!-- User Profile -->

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Edit Profile Information</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" value="Jane Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" value="janedoe@example.com" required>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location:</label>
              <input type="text" class="form-control" id="location" name="location" value="Los Angeles, CA" required>
            </div>
            <div class="mb-3">
              <label for="preferredJobTitles" class="form-label">Preferred Job Titles:</label>
              <input type="text" class="form-control" id="preferredJobTitles" name="preferredJobTitles" value="Junior Developer, Web Developer" required>
            </div>
            <div class="mb-3">
              <label for="preferredJobLocations" class="form-label">Preferred Job Locations:</label>
              <input type="text" class="form-control" id="preferredJobLocations" name="preferredJobLocations" value="Remote, Los Angeles, CA" required>
            </div>
            <div class="mb-3">
              <label for="summary" class="form-label">Summary:</label>
              <textarea class="form-control" id="summary" name="summary" rows="5" required>Passionate entry-level software developer with experience in web development using HTML, CSS, and JavaScript. Eager to learn and contribute to a growing team.</textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Submit Edit</button>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
