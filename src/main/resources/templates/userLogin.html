<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
  <!-- Navigation Bar -->
  <div th:replace="partials/navbar :: navbar-light"></div>

  <!-- User Login Form -->
  <section id="user-login" class="py-5 bg-light flex-grown">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow">
            <div class="card-header login-form-header text-white">
              <h4 class="mb-0">User Login</h4>
            </div>
            <div class="card-body">
              <form th:action="@{/users/login}" method="post">
                <div class="form-group mb-4">
                  <label for="username" class="form-label">Email address</label>
                  <input  type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control"  name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="text-end">
                  <button type="submit" class="btn login-form-btn" >Login</button>
                  <a th:href="@{/users/signup}" class="btn text-decoration-none">Create an account for free</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <div th:replace="~{partials/footer :: footer}"></div>

</div>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
