<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header :: header-browser"></head>

<body>
<div class="wrapper">

<section id="jobs" class="jobs">
<!--    nav bar -->
    <div th:replace="partials/navbar :: navbar-dark"></div>

    <!-- Featured Jobs -->
    <div class="container-fluid py-5 text-white">
        <h2 class="text-center mb-4 featured-jobs-title">Entry-Level Software Developer Job Postings</h2>
    </div>
</section>

<!--Job Cards-->
<section id="job-cards" class="flex-grown">
    <div class="container-fluid bg-light">
        <div class="container">
            <!-- Search Bar -->
            <div class="container mt-3">
                <div class="input-group mb-3">
                    <input id="search-term" type="text" class="search-form-control" placeholder="Search for jobs by title, location, or company" aria-label="Search for jobs" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn search-btn" type="button">Search</button>
                    </div>
                    <form class="col-1  w-auto">
                        <div class="form-select custom-select-style">
                            <select class="form-control ">
                                    <option selected hidden value="">Filter</option>
                                    <option value="high-low">High To Low</option>
                                    <option value="low-high">Low to High</option>
                                    <option value="new-old">Newest to Oldest</option>
                                    <option value="old-new">Oldest to Newest</option>
                                    <option value="full-time">Full Time</option>
                                    <option value="part-time">Part Time</option>
                                    <option value="contract">Contract</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div id="job-card-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 mb-5">

                    <!-- Job Card 1 -->
                    <div class="col">
                        <div class="card mb-4"></div>
                        <div class="loader" id="loader">
                            <p class="heading">Loading Job Information</p>
                            <div class="loading">
                                <div class="load"></div>
                                <div class="load"></div>
                                <div class="load"></div>
                                <div class="load"></div>
                                <div class="load"></div>
                                <div class="load"></div>
                                <div class="load"></div>
                                <div class="load"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job Modal -->
        <div class="modal fade" id="job-modal" tabindex="-1" aria-labelledby="job-modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="job-modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="job-modal-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<div th:replace="partials/footer :: footer"></div>

</div>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    /*]]>*/
</script>
<script th:src="@{/js/browseJobsScripts.js}"></script>

</body>
</html>
