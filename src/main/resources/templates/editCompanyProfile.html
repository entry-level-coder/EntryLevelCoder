<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
    <!-- Navigation Bar -->
    <div th:replace="partials/navbar :: navbar-light"></div>

    <!-- Company Profile -->
    <div class="container my-5 flex-grown">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Edit Profile Information</h3>
                        <form>
                            <div class="mb-3">
                                <label for="companyName" class="form-label"> Company Name:</label>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                       value="Tech Company Inc." required>
                            </div>
                            <div class="mb-3">
                                <label for="companyEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="companyEmail" name="companyEmail"
                                       value="contact@techcompanyinc.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="companyLocation" class="form-label">Location:</label>
                                <input type="text" class="form-control" id="companyLocation" name="companyLocation"
                                       value="San Francisco, CA" required>
                            </div>
                            <div class="mb-3">
                                <label for="industry" class="form-label">Industry:</label>
                                <input type="text" class="form-control" id="industry" name="industry" value="Technology"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="companyDescription" class="form-label">Company Description:</label>
                                <textarea class="form-control" id="companyDescription" name="companyDescription"
                                          rows="5" required>Tech Company Inc. is a leading technology firm that specializes in software development, web design, and digital marketing. We are committed to providing innovative solutions for our clients and creating a dynamic work environment for our employees.</textarea>
                            </div>
                            <button type="submit" class="btn edit-company-profile-btn">Submit Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>

</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>
</body>
</html>
