<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
    <!-- Navigation Bar -->
    <div th:replace="partials/navbar :: navbar-light"></div>

    <!-- Company Profile -->
    <div class="container my-5 flex-grown">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Edit Profile Information</h3>
                        <form th:action="@{company/update}" th:object="${company}">
                            <input type="hidden" th:field="*{company}">
                            <input type="hidden" th:field="*{password}">

                            <div class="mb-3">
                                <label for="companyName" class="form-label"> Company Name:</label>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                th:field="*{companyName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="companyEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="companyEmail" name="companyEmail"
                                       th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
                            </div>
                            <div class="mb-3">
                                <label for="state">State:</label>
                                <br/>
                                <select id="state" name="state" class="form-select" aria-label="Alabama" th:field="*{state}">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="industry" class="form-label">Industry:</label>
                                <input type="text" class="form-control" id="industry" name="industry" value="Technology"
                                th:field="*{industry}" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobBoardUrl" class="form-label">Job Board URL:</label>
                                <input type="text" class="form-control" id="jobBoardUrl" name="jobBoardUrl" value="Technology"
                                th:field="*{url}" required>
                            </div>
                            <div class="mb-3">
                                <label for="companyDescription" class="form-label">Company Description:</label>
                                <textarea class="form-control" id="companyDescription" name="companyDescription"
                                 th:field="*{description}"         rows="5" required></textarea>
                            </div>
                            <div class=" d-flex justify-content-between">
                            <button type="submit" class="btn edit-company-profile-btn">Edit Profile</button>
                            <button type="button" class="btn btn-danger">Delete Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>

</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>
</body>
</html>
