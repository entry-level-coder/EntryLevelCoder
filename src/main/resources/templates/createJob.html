<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header :: header-common"></head>

<body>
<div class="wrapper sticky-footer">
  <!-- Navigation Bar -->
  <div th:replace="partials/navbar :: navbar-light"></div>


  <!-- Job Posting Form -->
  <div class="container my-5 flex-grown">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header create-job-header text-light">
            <h2 class="mb-0">Post a Job</h2>
          </div>
          <div class="card-body">
            <form id="jobForm" onsubmit="return validateForm()" method="POST" action="/post-job">
              <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" required>
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
              </div>
              <div class="form-group">
                <label for="pay_range">Pay Range</label>
                <input type="text" class="form-control" id="pay_range" name="pay_range" required>
              </div>
              <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="years_of_experience">Years of Experience</label>
                <input type="number" class="form-control" id="years_of_experience" name="years_of_experience" min="0" max="2" required>
              </div>
              <div class="form-group">
                <label for="basic_requirements">Basic Job Requirements</label>
                <textarea class="form-control" id="basic_requirements" name="basic_requirements" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="nice_to_have_skills">Nice to Have Skills but Not Required</label>
                <textarea class="form-control" id="nice_to_have_skills" name="nice_to_have_skills" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn create-job-btn btn-block mt-3">Submit Job Posting</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div th:replace="partials/footer :: footer"></div>

</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="indexScripts.js"></script>

</body>
</html>
<!--
This updated code adds a job posting form with the required fields: Job title, Location, Pay range, Job description, Years of experience, Basic job requirements, and Nice to have skills but not required. It also includes a "Submit Job Posting" button. Additionally, a JavaScript function validateForm is added to check that the years of experience input is not greater than 2.

 <script>
    function validateForm() {
      const form = document.getElementById("jobForm");
      const yearsOfExperience = form.elements["years_of_experience"].value;
      if (yearsOfExperience > 2) {
        alert("Years of experience cannot be greater than 2 years.");
        return false;
      }
      return true;
    }
  </script>
-->
