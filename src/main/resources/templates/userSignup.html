                  </div>
                </div>

                  <div class="form-floating">

                </div>

                <div class="form-floating">
                  <input class="form-control" id="username" type="email" th:field="*{username}"  placeholder="Enter your email">
                  <label for="username">Email address</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <input class="form-control" id="password" type="password" th:field="*{password}"  placeholder="Enter your desired password">
                  <label for="password">Password</label>
                </div>
              </div>
